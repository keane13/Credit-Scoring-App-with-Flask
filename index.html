<div class="topnav">
  <a class="active" href="#home">Credit Scoring App</a>

<div class="login" >
  <br>
<br>
	<h4>Predict Scoring(1:BAD, 0:GOOD)</h4>
  {{ prediction_text }}
  <div size='7' style="width:500px; height:500px; overflow: auto;">
    
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Credit Score</button>
        
            
    	<input type="text" id="LOAN" name="LOAN" placeholder="Amount of the loan" required="required" class="form-control" />
      
        <input type="text" name="MORTDUE" placeholder="Amount of the Morgage" required="required" />
       </div>
		    <input type="text" name="VALUES" placeholder="Value of current property" required="required" />
        <input type="text" name="YOJ" placeholder="Years at present job" required="required" />
        <input type="text" name="DEROJ" placeholder="Number of major derogatory reports" required="required" />
        <input type="text" name="DELINQ" placeholder="Number of delinquent credit lines" required="required" />
        <input type="text" name="CLAGE" placeholder="Age of oldest trade line in months" required="required" />
        <input type="text" name="NINQ" placeholder="Number of recent credit lines" required="required" />
        <input type="text" name="CLNO" placeholder="Number of credit lines" required="required" />
        <input type="text" name="DEBTINC" placeholder="Debt-to-income ratio" required="required" />
        
    
    
        <div class="form-group">
        <input type="text" name="Mgr" placeholder="Mgr" required="required" />
        <input type="text" name="office" placeholder="office" required="required" />
        <input type="text" name="Other" placeholder="Other" required="required" />
        <input type="text" name="ProfExe" placeholder="ProfExe" required="required" />
        <input type="text" name="Sales" placeholder="Sales" required="required" />
        <input type="text" name="Self" placeholder="Self" required="required" />
        <input type="text" name="DebtCon" placeholder="debt consolidation" required="required" />
        <input type="text" name="HomeImp" placeholder="home improvement" required="required" />
        </div>
      
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Credit Score</button>
      
    </form>
</div>

   {{ prediction_text }}
